<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PocketLink - Coming Soon</title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-full"></div>
                <span class="font-semibold text-gray-900">PocketLink</span>
            </a>
            <div class="flex items-center gap-4 opacity-50">
                <span class="text-sm font-medium text-gray-400 cursor-not-allowed">Sign In</span>
                <span
                    class="rounded-md bg-gray-400 px-4 py-2 text-sm font-semibold text-white cursor-not-allowed">Create
                    Account</span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-16">
        <div class="text-center max-w-2xl">
            <h1 class="text-6xl font-black text-gray-900 mb-4">Under Construction</h1>
            <p class="text-gray-600 mb-10">We're working hard to bring you a fast and simple URL shortener.<br><a href="https://github.com/kevinchar93/pocketlink" class="text-blue-600 hover:text-blue-500 underline">Check out the progress here</a>.</p>

            <!-- Disabled URL Input Form -->
            <div class="bg-gray-200 rounded-lg shadow-lg p-2 flex items-center max-w-xl mx-auto opacity-50 cursor-not-allowed">
                <div class="flex items-center flex-1 px-4">
                    <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                    <input type="text" placeholder="Enter your long link here" disabled
                        class="flex-1 outline-none text-gray-500 placeholder-gray-400 py-2 bg-transparent cursor-not-allowed">
                </div>
                <button disabled
                    class="bg-gray-400 text-white font-semibold px-6 py-3 rounded-md cursor-not-allowed">Get your link</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8">
        <div class="text-center">
            <!-- Footer Links -->
            <div class="flex justify-center gap-8 mb-6 opacity-50">
                <span class="text-sm text-gray-400 underline cursor-not-allowed">About</span>
                <span class="text-sm text-gray-400 underline cursor-not-allowed">Terms of Service</span>
                <span class="text-sm text-gray-400 underline cursor-not-allowed">Privacy Policy</span>
            </div>

            <!-- Social Icons -->
            <div class="flex justify-center gap-4 mb-6 opacity-50">
                <span class="text-gray-400 cursor-not-allowed">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                    </svg>
                </span>
                <span class="text-gray-400 cursor-not-allowed">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
                    </svg>
                </span>
                <span class="text-gray-400 cursor-not-allowed">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 6a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                </span>
            </div>

            <!-- Copyright -->
            <p class="text-sm text-gray-500">&copy; 2024 PocketLink. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
